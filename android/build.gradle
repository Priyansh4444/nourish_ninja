buildscript {
    repositories {
        google() 
        jcenter() // This repository might be needed for some dependencies
        mavenCentral() //  // Google's Maven repository
    }
    dependencies {
        // ...

        // Add this line
        classpath 'com.google.gms:google-services:4.3.10'
        classpath 'com.android.tools.build:gradle:7.3.0'  // Google Services plugin
    }
}
allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}